<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Riders</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Riders</h2>

  <!-- Success Alert -->
  <div id="successAlert" class="alert alert-success d-none" role="alert">
    Rider added successfully!
  </div>

  <!-- Add Rider Form -->
  <form id="addRiderForm" class="mb-4">
    <div class="row">
      <div class="col-md-3 mb-2">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-3 mb-2">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" name="contactNo" class="form-control" placeholder="Contact No" required>
      </div>
      <div class="col-md-3 mb-2">
        <button type="submit" class="btn btn-success w-100">Add Rider</button>
      </div>
    </div>
  </form>

  <!-- Riders Table -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Join Date</th>
    </tr>
    </thead>
    <tbody id="ridersTableBody">
    <tr th:each="user : ${users}">
      <td th:text="${user.userId}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.contactNo}"></td>
      <td th:text="${user.joinDate}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  const form = document.getElementById('addRiderForm');
  const successAlert = document.getElementById('successAlert');
  const tableBody = document.getElementById('ridersTableBody');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent default form submission

    // Collect form data
    const formData = new FormData(form);
    const params = new URLSearchParams(formData);

    // Send POST request to backend
    const response = await fetch('/api/users', {
      method: 'POST',
      body: params
    });

    if (response.ok) {
      // Show success alert
      successAlert.classList.remove('d-none');

      // Reset form
      form.reset();

      // Optional: Add the new rider to the table without reload
      const newUser = await response.json();
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${newUser.userId}</td>
        <td>${newUser.name}</td>
        <td>${newUser.email}</td>
        <td>${newUser.contactNo}</td>
        <td>${newUser.joinDate}</td>
      `;
      tableBody.appendChild(newRow);

      // Hide alert after 3 seconds
      setTimeout(() => successAlert.classList.add('d-none'), 3000);
    } else {
      alert('Failed to add rider.');
    }
  });
</script>
</body>
</html>
