<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers | UberManager</title>

    <!-- ✅ Link to your global CSS (with background and animations) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ✅ Navbar (matches your index page style) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">UberManager</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/users">Riders</a></li>
                <li class="nav-item"><a class="nav-link active" href="/drivers">Drivers</a></li>
                <li class="nav-item"><a class="nav-link" href="/rides">Rides</a></li>
                <li class="nav-item"><a class="nav-link" href="/payments">Payments</a></li>
                <li class="nav-item"><a class="nav-link" href="/ratings">Ratings</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Main Content -->
<div class="container mt-5 p-4 bg-light rounded shadow-lg" style="opacity: 0.95;">
    <h2 class="text-center text-primary mb-4">Drivers</h2>

    <!-- Success Alert -->
    <div id="driverSuccessAlert" class="alert alert-success text-center" style="display:none;">
        Driver added successfully!
    </div>

    <!-- Add Driver Form -->
    <form id="addDriverForm" class="mb-4 text-center">
        <div class="row justify-content-center g-2">
            <div class="col-md-2"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
            <div class="col-md-2"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
            <div class="col-md-2"><input type="text" name="contactNo" class="form-control" placeholder="Contact No" required></div>
            <div class="col-md-2"><input type="text" name="vehicleNo" class="form-control" placeholder="Vehicle No" required></div>
            <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Add Driver</button></div>
        </div>
    </form>

    <!-- Drivers Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Vehicle No</th>
                <th>Rating</th>
                <th>Join Date</th>
            </tr>
            </thead>
            <tbody id="driversTableBody">
            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.driverId}"></td>
                <td th:text="${driver.name}"></td>
                <td th:text="${driver.email}"></td>
                <td th:text="${driver.contactNo}"></td>
                <td th:text="${driver.vehicleNo}"></td>
                <td th:text="${driver.ratingAvg}"></td>
                <td th:text="${driver.joinDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ✅ Optional floating phone map (bottom-right corner) -->
<div class="hero-phone" style="position: fixed; bottom: 40px; right: 40px;">
    <div class="phone-frame">
        <div class="phone-screen"></div>
    </div>
</div>

<script>
    const driverForm = document.getElementById('addDriverForm');
    const driverAlert = document.getElementById('driverSuccessAlert');
    const driversTableBody = document.getElementById('driversTableBody');

    driverForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(driverForm);
      const params = new URLSearchParams(formData);

      const response = await fetch('/api/drivers', {
        method: 'POST',
        body: params
      });

      if (response.ok) {
        const newDriver = await response.json();

        driverAlert.style.display = 'block';
        setTimeout(() => driverAlert.style.display = 'none', 3000);
        driverForm.reset();

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td>${newDriver.driverId}</td>
          <td>${newDriver.name}</td>
          <td>${newDriver.email}</td>
          <td>${newDriver.contactNo}</td>
          <td>${newDriver.vehicleNo}</td>
          <td>${newDriver.ratingAvg}</td>
          <td>${newDriver.joinDate}</td>
        `;
        driversTableBody.appendChild(newRow);
      } else {
        alert('❌ Failed to add driver.');
      }
    });
</script>

</body>
</html>
