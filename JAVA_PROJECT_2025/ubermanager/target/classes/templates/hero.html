<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ride Management System</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* ---------- Body ---------- */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* ---------- Hero Section ---------- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            padding: 50px;
            background: rgba(0,0,0,0.4); /* overlay for text readability */
        }

        .hero-text {
            max-width: 500px;
            animation: fadeInLeft 1s ease forwards;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Button */
        .btn-primary {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background-color: #1abc9c;
            font-size: 1rem;
            transition: 0.3s;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        /* ---------- Phone Animation ---------- */
        .hero-phone {
            position: relative;
            width: 250px;
            height: 500px;
            animation: floatPhone 2.5s ease-in-out infinite alternate;
        }

        .phone-frame {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            border: 12px solid #fff;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background-color: #000;
            position: relative;
        }

        /* Screen Image */
        .phone-screen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Floating Animation */
        @keyframes floatPhone {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(2deg); }
        }

        /* Fade-in Hero Text */
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Responsive */
        @media screen and (max-width: 900px) {
            .hero {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                height: auto;
                padding: 50px 20px;
            }

            .hero-phone {
                margin-top: 30px;
                width: 200px;
                height: 400px;
            }

            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-text">
        <h1>Ride Your City Easily</h1>
        <p>Manage rides, drivers, and payments all in one place!</p>
        <a href="#rides" class="btn-primary">Get Started</a>
    </div>
    <div class="hero-phone">
        <div class="phone-frame">
            <img src="/images/map-screenshot.png" alt="Google Map" class="phone-screen">
        </div>
    </div>
</section>

</body>
</html>
